<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3.7.1 - Animal Filter Using Js</title>
    <style>
div.main {
    padding: 0px;
    max-width: 1000px;
    margin: 10px auto;
}

div.selection-container{
    padding: 1em;
    margin: 1em;
}

.btn {
    border: 1px solid grey;

}

.btn:hover {
    background-color: blue;
    color: #fff;
}

.active {
    background-color: tomato;
    color: floralwhite;
}

.image-selections {
    display: flex;
    flex-wrap: wrap;
}

.images {
    margin: 1em;
}

.main img {
    width: 200px;
    border: 5px solid green;
}


    </style>
</head>
<body>
   
    <div class="main text-center">

        <div class="container">

<h1>Animal Filter Using Js</h1>

<div class="search-container">
    <label for="filter">Search Animal</label>
<input type="text" name="filter">
<button class="filter-button btn btn-primary">Filter</button>
        </div> 
<div class="selection-container">

<button class="btn selection active" data-class="all">ALL</button>
<button class="btn selection" data-class="ducks">Ducks</button>
<button class="btn selection" data-class="beavers">Beavers</button>
<button class="btn selection" data-class="tortoise">Tortoise</button>
<button class="btn selection" data-class="chickens">Chickens</button>

</div><!-- End of Selection container-->
    </div><!-- End of container -->

<div class="image-selections">

<div class="images" data-class="ducks">
    <img src="https://images.unsplash.com/photo-1519069653211-2861505412c6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=668&q=80" alt="">

<div class="images" data-class="beavers">
    <img src="https://media.istockphoto.com/photos/large-beaver-climbing-ove-the-beaver-dam-picture-id1145716268" alt="">

<div class="images" data-class="tortoise">
    <img src="https://images.pexels.com/photos/162307/giant-tortoise-reptile-shell-walking-162307.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="">
            
<div class="images" data-class="chickens">
    <img src="https://media.istockphoto.com/photos/pair-of-adult-wyandotte-hens-seen-feeding-from-grains-thrown-onto-a-picture-id1138364444" alt="">
</div>

</div> <!-- End of image-seelctions-->

</div> <!-- End of main container -->
<script>

const selectionButtons = document.querySelectorAll( 'button.selection' );

const allImages = document.querySelectorAll('.main .image-selections .images');

// Toggle Images - Show / Hide

function toggleImages( dataClass ) {
if( dataclass === 'all') {
allImages.forEach( function( image ) {
image.style.display = 'block';
});
} else {
  allImages.forEach( function( image ) {
    image.dataset.class === dataClass ? image.style.display = 'block': image.style.display = 'none'; //
  });
}
}

selectionButtons.forEach( function( item ) {

    item.addEventListener('click', function() {

toggleImages( item.dataset.class );

    });

});

</script>


</body>
</html>
