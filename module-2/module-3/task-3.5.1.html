<script>
// Mean function
var data = [ 25, 17, 40, 63, 25, 54, 70 ]; // list of random numbers

function mean( arr ) {

var sum = 0;

for( var index = 0; index < arr .length; index++ ) {
sum = sum + arr[ index ];
}
return sum / arr.length;

}
var meanOf = mean( data );
console.log( 'Mean of : ' + data + '=' + meanOf );
// Mean function

// Median function

function median( arr ) {

var median = 0;
var arrLen = arr.length;
// before [ random order ]
    arr.sort();
    // after [ ascending order ]

if ( arrLen / 2 === 0 ) {
// Average of two middle numbers
median = ( arr[ arrLen / 2 - 1]);


} else { // is odd
 
 // middle number only
 median = arr[ ( arrLen - 1) / 2 ];

}

return median;

}

var medianOf = median( data );
console.log( 'Median of : ' + data + ' = ' + medianOf );

// Median function
